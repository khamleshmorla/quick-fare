        async function fetchDistanceAndTime(pickup, drop) {
            const service = new google.maps.DistanceMatrixService();
            try {
                const response = await service.getDistanceMatrix({
                    origins: [pickup],
                    destinations: [drop],
                    travelMode: google.maps.TravelMode.DRIVING,
                    unitSystem: google.maps.UnitSystem.METRIC
                });

                if (response.rows[0].elements[0].status === "OK") {
                    const distance = response.rows[0].elements[0].distance;
                    const duration = response.rows[0].elements[0].duration;
                    document.getElementById("distance").innerText = distance.text;
                    document.getElementById("time").innerText = duration.text;
                    return { distance, duration };
                } else {
                    document.getElementById("distance").innerText = "N/A";
                    document.getElementById("time").innerText = "N/A";
                    return null;
                }
            } catch (error) {
                console.error("Error fetching distance:", error);
                document.getElementById("distance").innerText = "Error";
                document.getElementById("time").innerText = "Error";
                return null;
            }
        }

                    const location = response.results[0].geometry.location;
                    return {
                        lat: location.lat(),
                        lng: location.lng()
                    };

                return null;

        async function displayFares() {
            const { pickup, drop, rideType } = getQueryParams();
            document.getElementById("pickup-location").innerText = pickup || "Not specified";
            document.getElementById("drop-location").innerText = drop || "Not specified";

            const pickupCoords = await geocodeLocation(pickup);
            const dropCoords = await geocodeLocation(drop);

            // Initialize Map
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: { lat: 20.5937, lng: 78.9629 },
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{"color": "#242f3e"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [{"color": "#242f3e"}]
                    }
                ]
            });

            if (pickupCoords && dropCoords) {
                // Add markers
                new google.maps.Marker({
                    position: pickupCoords,
                    map: map,
                    title: "Pickup"
                });

                new google.maps.Marker({
                    position: dropCoords,
                    map: map,
                    title: "Drop"
                });

                // Draw route
                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer({
                    map: map,
                    suppressMarkers: true,
                    polylineOptions: {
                        strokeColor: '#f59e0b',
                        strokeWeight: 5
                    }
                });

                directionsService.route({
                    origin: pickupCoords,
                    destination: dropCoords,
                    travelMode: google.maps.TravelMode.DRIVING
                }, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                    }
                });

                // Fit bounds
                const bounds = new google.maps.LatLngBounds();
                bounds.extend(pickupCoords);
                bounds.extend(dropCoords);
                map.fitBounds(bounds, { padding: 50 });
            }

            const distanceInfo = await fetchDistanceAndTime(pickup, drop);
            if (distanceInfo) {
                const distanceInKm = distanceInfo.distance.value / 1000;
                const fares = calculateFares(distanceInKm)[rideType] || [];
                const faresDiv = document.getElementById("fares");

                faresDiv.innerHTML = fares.map(fare => {
                    let link = fare.deeplink
                        .replace("{pickup}", encodeURIComponent(pickup || ""))
                        .replace("{drop}", encodeURIComponent(drop || ""));
                    
                    if (pickupCoords && dropCoords) {
                        link = link
                            .replace("{pickupLat}", pickupCoords.lat)
                            .replace("{pickupLng}", pickupCoords.lng)
                            .replace("{dropLat}", dropCoords.lat)
                            .replace("{dropLng}", dropCoords.lng);
                    }

                    return `
                        <div class="fare-option p-4 rounded-lg flex justify-between items-center">
                            <span class="text-lg font-medium">${fare.service}</span>
                            <div class="text-right flex items-center space-x-4">
                                <div>
                                    <strong class="text-xl text-yellow-400">${fare.price}</strong>
                                    <p class="text-sm text-gray-300">${fare.eta}</p>
                                </div>
                                <button onclick="openRideLink('${link}', '${fare.fallbackUrl}')" 
                                    class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500 transition font-bold transform hover:scale-105 duration-200">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    `;
                }).join("");
            }
        }

        function openRideLink(link, fallbackUrl) {
            // Try to open the app directly
            window.location.href = link;
            
            // Set timeout to check if app opened
            setTimeout(() => {
                // If we're still on the page after 2 seconds, the app didn't open
                if (document.hidden === false) {
                    window.location.href = fallbackUrl;
                }
            }, 2000);
        }

        // Intersection Observer for Section Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });

        // Save Location Functionality
        const saveLocationBtn = document.getElementById('saveLocationBtn');
        const saveLocationModal = document.getElementById('saveLocationModal');
        const saveLocationForm = document.getElementById('saveLocationForm');
        const savedPickup = document.getElementById('savedPickup');
        const savedDrop = document.getElementById('savedDrop');
        const locationName = document.getElementById('locationName');

        // Check if location is already saved
        async function checkIfLocationSaved() {
            const user = auth.currentUser;
            if (!user) return;

            const { pickup, drop } = getQueryParams();
            const userDoc = await db.collection('users').doc(user.uid).get();
            const savedLocations = userDoc.data()?.savedLocations || [];

            const isSaved = savedLocations.some(loc => 
                loc.pickup === pickup && loc.drop === drop
            );

            if (isSaved) {
                saveLocationBtn.classList.add('saved');
                saveLocationBtn.title = 'Location Saved';
            }
        }

        // Open save location modal
        saveLocationBtn.addEventListener('click', () => {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = './login.html';
                return;
            }

            const { pickup, drop } = getQueryParams();
            savedPickup.value = pickup;
            savedDrop.value = drop;
            locationName.value = '';
            saveLocationModal.classList.add('active');
        });

        // Close save location modal
        function closeSaveLocationModal() {
            saveLocationModal.classList.remove('active');
        }

        // Save location
        saveLocationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) return;

            const { pickup, drop } = getQueryParams();
            const name = locationName.value.trim();

            if (!name) {
                alert('Please enter a location name');
                return;
            }

            try {
                const locationData = {
                    id: db.collection('locations').doc().id,
                    name,
                    pickup,
                    drop,
                    userId: user.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add to user's saved locations
                await db.collection('users').doc(user.uid).update({
                    savedLocations: firebase.firestore.FieldValue.arrayUnion(locationData)
                });

                // Update UI
                saveLocationBtn.classList.add('saved');
                saveLocationBtn.title = 'Location Saved';
                closeSaveLocationModal();
                alert('Location saved successfully!');
            } catch (error) {
                console.error('Error saving location:', error);
                alert('Failed to save location. Please try again.');
            }
        });

        // Initialize
        window.onload = async function() {
            await displayFares();
            await checkIfLocationSaved();
        };

        // Add viewport handling for mobile devices
        function setViewport() {
            const viewport = document.querySelector('meta[name="viewport"]');
            if (window.innerWidth <= 768) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            } else {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
            }
        }

        // Initialize viewport on load and resize
        window.addEventListener('load', setViewport);
        window.addEventListener('resize', setViewport);

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            // Fare cards animation
            anime({
                targets: '.fare-card',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: anime.stagger(100)
            });

            // Map container animation
            anime({
                targets: '.map-container',
                opacity: [0, 1],
                scale: [0.95, 1],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: 500
            });

            // Loading spinner animation
            window.showLoading = function() {
                const spinner = document.getElementById('loadingSpinner');
                spinner.style.display = 'block';
                anime({
                    targets: spinner,
                    opacity: [0, 1],
                    scale: [0.8, 1],
                    duration: 500,
                    easing: 'easeOutExpo'
                });
            };

            window.hideLoading = function() {
                const spinner = document.getElementById('loadingSpinner');
                anime({
                    targets: spinner,
                    opacity: [1, 0],
                    scale: [1, 0.8],
                    duration: 500,
                    easing: 'easeInExpo',
                    complete: () => {
                        spinner.style.display = 'none';
                    }
                });
            };

            // Button hover animation
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('mouseenter', () => {
                    anime({
                        targets: button,
                        scale: 1.05,
                        duration: 300,
                        easing: 'easeOutExpo'
                    });
                });

                button.addEventListener('mouseleave', () => {
                    anime({
                        targets: button,
                        scale: 1,
                        duration: 300,
                        easing: 'easeOutExpo'
                    });
                });
            });

            // Toast animation
            window.showToast = function(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                
                anime({
                    targets: toast,
                    translateY: [100, 0],
                    opacity: [0, 1],
                    duration: 500,
                    easing: 'easeOutExpo',
                    complete: () => {
                        setTimeout(() => {
                            anime({
                                targets: toast,
                                translateY: [0, 100],
                                opacity: [1, 0],
                                duration: 500,
                                easing: 'easeInExpo'
                            });
                        }, 3000);
                    }
                });
            };
        });
    </script>
